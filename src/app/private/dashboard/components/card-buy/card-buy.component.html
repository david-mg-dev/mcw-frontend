<mat-dialog-content>
    <div class="header-dialog">
        <h2 mat-dialog-title>COMPRA</h2> 
        <button mat-icon-button class="close-button" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="dialog-buy">
        <div>
            <p class="user-deposit"><span>DEPOSIT:</span>{{data.userDeposit | number: '1.2-2'}} â‚¬</p>
            <form (ngSubmit)="buy()">
                <mat-label>Indica una cantidad</mat-label>
                <div class="button-input">
                    <input matInput type="number" name="amount"  [(ngModel)]="amount">
                    <button type="button" mat-icon-buton class="button-max-amount" (click)="maxAmount()">
                        MAX
                    </button>
                </div>
                <div class="mat-dialog-actions">
                    <button type="submit" [disabled]="loadingBuy" class="mat-icon-button" >
                        <mat-spinner *ngIf="loadingBuy" [diameter]="35" class="mat-spinner"></mat-spinner>
                        <span *ngIf="!loadingBuy" class="mat-button-wrapper">BUY</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
