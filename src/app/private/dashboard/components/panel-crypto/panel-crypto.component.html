<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSourceCrypto" class="mat-elevation-z6 table-cryptos">
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> Icon </th>
                <td mat-cell *matCellDef="let element"> {{element.crypto.icon}} </td>
            </ng-container>
       
            <ng-container matColumnDef="asset">
                <th mat-header-cell *matHeaderCellDef> Asset </th>
                <td mat-cell *matCellDef="let element"> {{element.crypto.asset}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.crypto.name}} </td>
            </ng-container> 
        
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.crypto.value}} </td>
            </ng-container>
        
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.crypto.stock}} </td>
            </ng-container>  

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
