<div>
    <mat-card class="container">
        <mat-card-title></mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSourceCrypto" class="mat-elevation-z6 table-cryptos">
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> 
                        <img [src]="element.crypto.icon" alt="" class="crypto-logo">
                    </td>
                </ng-container>
           
                <ng-container matColumnDef="asset">
                    <th mat-header-cell *matHeaderCellDef> Asset </th>
                    <td mat-cell *matCellDef="let element"> {{element.crypto.asset}} </td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.crypto.name}} </td>
                </ng-container> 
            
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.crypto.value}} </td>
                </ng-container>
            
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{element.crypto.stock}} </td>
                </ng-container>  
    
                <ng-container-- matColumnDef="sell">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="button-sell" (click)="sellCryptos(element)">
                          SELL
                        </button>
                    </td>
                </ng-container-->
    
                <ng-container matColumnDef="buy">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="button-buy" (click)="buyCryptos(element)">
                          BUY
                        </button>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>  
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>    
</div>
