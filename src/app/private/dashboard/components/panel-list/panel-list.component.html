<div>
    <mat-card class="container">
        <mat-card-content>
            <table mat-table [dataSource]="dataSourceCrypto" class="mat-elevation-z6 table-cryptos">
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef> Icon </th>
                    <td mat-cell *matCellDef="let element"> 
                        <img [src]="element.icon" alt="" class="crypto-logo"> 
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
           
                <ng-container matColumnDef="asset">
                    <th mat-header-cell *matHeaderCellDef> Asset </th>
                    <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
                </ng-container>
            
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>
            
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                </ng-container>  

                <ng-container matColumnDef="EUR">
                    <th mat-header-cell *matHeaderCellDef> EUR </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                </ng-container>  

                <ng-container-- matColumnDef="addCrypto">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="button-add-crypto" (click)="addCryptoToWallet(element)">
                          ADD CRYPTO
                        </button>
                    </td>
                </ng-container--> 
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </mat-card-content>
    </mat-card> 
</div>
